<mat-form-field *ngIf="options" appearance="outline">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <mat-select #select [(value)]="selectedOption" [compareWith]="optionsComparator"
        (selectionChange)="filterEmitter.emit(select.value)">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option | translate}}
        </mat-option>
    </mat-select>
    <mat-hint *ngIf="hint" align="end">{{ hint }} ^</mat-hint>
</mat-form-field>
