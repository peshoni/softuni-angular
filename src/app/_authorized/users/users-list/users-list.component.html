<app-table-navbar [label]="'Users'" [isLoading]="dataSource.loading()" (addButtonClicked)="onAddClick()"></app-table-navbar>
  
<div class="mat-elevation-z2 table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [@addTableRowAnimation]="" *matRowDef="let row; columns: displayedColumns"></tr>

    <tr #noDataRow *matNoDataRow class="mat-row no-data-row">
      <td colspan="20" style="text-align: center">{{ 'no-records-found' }}</td>
    </tr>
  </table>

  <mat-paginator #paginator [ngClass]="{ hiddenElement: dataSource.elementsOnPage() === 0 }"
    [length]="dataSource.elementsOnPage()" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
